<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(to right, #b92b27, blue)
}


.card {
    margin-bottom: 20px;
    border: none
}

.box {
    width: 40%;
    height:60%;
    padding: 40px;
    position: absolute;
    top: 0;
    left: 30%;
    background: #191919;
    text-align: center;
    transition: 0.25s;
    margin-top: 100px
}

.box input[type="email"],
.box input[type="password"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s
}

.box h1 {
    color: white;
    text-transform: uppercase;
    font-weight: 500
}

.box input[type="email"]:focus,
.box input[type="password"]:focus {
    width: 50%;
    border-color: #2ecc71
}

.box button[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 80px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}

.box button[type="submit"]:hover {
    background: #2ecc71
}

.forgot {
    text-decoration: underline
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: linear-gradient(to right, #b92b27, blue);
}

li {
  float: left;
}


li1 {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}

li1 a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}

li a:hover {
    color:black;
  background-color: yellow;
}

li a:active {
  color:black;
    background-color: yellow;
}

li1 a:hover {
    color:black;
  background-color: yellow;
}
</style>

<body>


<ul>
    <li><a style="border-radius:60px" class="active" th:href="@{/home}">Home</a></li>
    <li><a class="active" style="border-radius:60px" th:href="@{/contact}">Contact us</a></li>
    <li><a class="active" style="border-radius:60px" th:href="@{/about}">About us</a></li>
    <li1><a class="active" style="background-color:yellow; color: black; border-radius:60px" th:href="@{/login}">Login</a></li1>
    <li1><a class="active" style="border-radius:60px" th:href="@{/register}">Register</a></li1>
</ul>


<br>
</br>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box" th:action="@{/login_medicalstaff/profile}" th:object="${med_staff}" method="post">
                        <h1>Medical Staff Login Portel</h1>
                        <a style="color:red" th:text="${message}" />
                        <input type="email" th:field="*{email}" placeholder="Email" /> 
                        <input type="password" th:field="*{password}" placeholder="Password" />
                        <a style="color: #2ecc71; text-decoration:none" th:href="@{/forgot_password}">Forgot password?</a>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
