<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(to right, #b92b27, blue)
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(to right, #b92b27, blue);
}

li {
  float: left;
}

#box {
	float:left;
  height:400px;
  width:250px;
	padding:20px 20px;
  border:2px solid yellow;
  margin-top:20px;
  margin-left:20px;
  border-radius:20px;
}


li1 {
  float: right;
}

li2 {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}

li1 a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}

li2 a {
  display: block;
  color: white;
  background-color: DeepPink;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}

li a:hover {
    color:black;
  background-color: yellow;
}

li a:active {
  color:black;
    background-color: yellow;
}

li1 a:hover {
    color:black;
  background-color: yellow;
}

li2 a:hover {
  color:black;
  background-color: Red;
}

.box button[type="submit"]{
    border:2px solid blue;
    background:none;
    display:block;
    margin:2px auto;
    text-align:center;
    padding:5px 10px;
    outline:none;
    border-radius:5px;
    transition:0.1s;
    cursor: pointer;
}

</style>


<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>



<body>

<ul>
    <li><a style="border-radius:60px" class="active" th:href="@{/login_user/profile}">Profile</a></li>
    <li><a class="active" style="border-radius:60px" th:href="@{/contact}">Contact us</a></li>
    <li><a class="active" style="border-radius:60px" th:href="@{/about}">About us</a></li>
    <li><a class="active" style="border-radius:60px" th:href="@{/login_user/profile/edit_profile}">Edit Profile</a></li>
    <li2><a class="active" style="border-radius:60px" th:href="@{/logout}">Logout</a></li2>
    <li1><a class="active" style="border-radius:60px" th:href="@{/login_user/services}">Services</a></li1>
    <li1><a class="active" style="border-radius:60px" th:href="@{/news}">News</a></li1>
    <li1><a class="active" style="background-color:yellow; color: black; border-radius:60px" th:href="@{/login_user/my_appointments}">My Appointments</a></li1>
</ul>
 
<h1 style="text-align:center; width:fit-content; margin:10px auto; color:white; border-bottom:3px solid white">My Appointments</h1>




<br><br>


<div th:switch="${p}" >
<div th:case="1">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col" style="border:2px solid white; width:10%; color:white; padding:10px 15px">Appointment Id.</th>
      <th scope="col" style="border:2px solid white; width:10%; color:white">Doctor</th>
      <th scope="col" style="border:2px solid white; width:15%; color:white">Date</th>
      <th scope="col" style="border:2px solid white; width:15%; color:white">Time</th>
      <th scope="col" style="border:2px solid white; width:30%; color:white">Description</th>
      <th scope="col" style="border:2px solid white; width:10%; color:white">Status</th>
      <th scope="col" style="border:2px solid white; width:10%; color:white">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="app: ${ma}">
      <th scope="row" style="border:1px solid white; color:white; padding:10px 15px" th:text="${app.id}" />
      <td scope="row" style="border:1px solid white; color:white; padding:10px 15px" th:text="${app.doctorname}" />
      <td scope="row" style="border:1px solid white; color:white; padding:10px 15px" th:text="${app.date}" />
      <td scope="row" style="border:1px solid white; color:white; padding:10px 15px" th:text="${app.time}" />
      <td scope="row" style="border:1px solid white; color:white; padding:10px 15px" th:text="${app.description}" />
      <td scope="row" style="border:1px solid white; color:white; padding:10px 15px" th:text="${app.status}" />
      <td scope="row" style="border:1px solid white; color:white; padding:10px 15px" >
      <div class="box">
      <form th:action="@{/login_user/my_appointments/selection}" th:obect="${form}" method="post">
      <input hidden type="number" name="appid" th:value="${app.id}" />
      <button style="background-color:orange" type="submit">Cancel</button>
      </form>
      </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
<div th:case="0">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col" style="border:2px solid white; width:10%; color:white; padding:10px 15px">Appointment Id.</th>
      <th scope="col" style="border:2px solid white; width:10%; color:white">Doctor</th>
      <th scope="col" style="border:2px solid white; width:15%; color:white">Date</th>
      <th scope="col" style="border:2px solid white; width:15%; color:white">Time</th>
      <th scope="col" style="border:2px solid white; width:40%; color:white">Description</th>
      <th scope="col" style="border:2px solid white; width:10%; color:white">Status</th>
    </tr>
  </thead>
</table>
<h1 style="color:orange; text-align:center">No Appointments</h1>
</div>
</div>



</body>
</html>
