<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: linear-gradient(to right, #b92b27, blue);
}

li {
  float: left;
}


li1 {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}

li1 a {
  display: block;
  color: white;
  text-align: center;
  padding: 15px 17px;
  text-decoration: none;
}

li a:hover {
    color:black;
  background-color: yellow;
}

li a:active {
  color:black;
    background-color: yellow;
}

li1 a:hover {
    color:black;
  background-color: yellow;
}

body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(to right, #b92b27, blue)
}

.card {
    margin-bottom: 20px;
    border: none;
}

.box {
    width: 40%;
    padding: 40px 40px;
    position: absolute;
    top: 0;
    left: 30%;
    background: #191919;
    text-align: center;
    transition: 0.25s;
    margin-top: 100px;
}

.box input[type="email"],
.box input[type="password"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 50%;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s
}

.box input[type="text"] {
    border: 0;
    background: none;
    display: block;
    float:left;
    margin-top: 20px;
    margin-bottom:20px;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 25%;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s
}

.box h1 {
    color: white;
    text-transform: uppercase;
    font-weight: 500
}

.box input[type="email"]:focus,
.box input[type="password"]:focus
.box input[type="text"]:focus {
    width: 50%;
    border-color: #2ecc71
}

.box button[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 80px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}

.box button[type="submit"]:hover {
    background: #2ecc71
}

.forgot {
    text-decoration: underline
}

</style>


<body>

<ul>
    <li><a style="border-radius:60px" class="active" th:href="@{/home}">Home</a></li>
    <li><a class="active" style="border-radius:60px" th:href="@{/contact}">Contact us</a></li>
    <li><a class="active" style="border-radius:60px" th:href="@{/about}">About us</a></li>
    <li1><a class="active" style="border-radius:60px" th:href="@{/login}">Login</a></li1>
    <li1><a class="active" style="background-color:yellow; color: black; border-radius:60px" th:href="@{/register}">Register</a></li1>
</ul>

<br>
</br>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box" th:action="@{/user_registration}" th:object="${user}" method="post">
                        <h1>User Registration From</h1>
                        <div style="text-align:center; padding-left:">
                            <input type="text" style="margin-left:20%" th:field="*{fname}" placeholder="First Name" required>
                            <input type="text" th:field="*{lname}" placeholder="Last Name" required>
                        </div>
                        <input type="email" th:field="*{email}" placeholder="Email" required> 
                        <input type="password" th:field="*{password1}" placeholder="Password" required>
                        <input type="password" th:field="*{password2}" placeholder="Repeat Password" required> 
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
